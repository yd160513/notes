<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>遍历器实现指针结构</title>
</head>
<body>
  <script>
    function Obj(value) {
      this.value = value;
      this.next = null;
    }

    Obj.prototype[Symbol.iterator] = function() {
      var iterator = { next: next };
      var current = this;
      
      function next() {
        if (current) {
          var value = current.value;
          current = current.next;
          return { done: false, value: value }
        } else {
          return { done: true }
        }
      }
      return iterator;
    }

    var one = new Obj(1);
    var two = new Obj(2);
    var three = new Obj(3);

    one.next = two;
    two.next = three;

    for (var i of one) {
      console.log(i);
    }
  </script>
</body>
</html>
